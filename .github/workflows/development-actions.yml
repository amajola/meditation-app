name: development-update
run-name: Deploy to Development by @${{ github.actor }}
on:
  push:
    branches:
      - dev
jobs:
  run-build:
    runs-on: ubuntu-latest
    name: Build on EAS

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🛠️ Build on EAS
        run: eas build --profile development --platform android --non-interactive

      - name: 🏋🏽 Push Update
        run: eas update --branch development --message ${{ github.event.head_commit }}
