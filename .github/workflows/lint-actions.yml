name: lint-actions
run-name: Update to Production by @${{ github.actor }}
on:
  pull_request:
    branches:
      - master
      - staging
      - dev
jobs:
  run-code-checks:
    runs-on: ubuntu-latest
    name: Lint and Test

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🧽 Running Linting
        run: yarn lint

      - name: 🧪 Running Tests
        run: yarn test
