name: lint-actions
run-name: ${{ github.actor }} is running linting
on:
  pull_request:
    branches:
      - main
jobs:
  run-code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
          with:
            node-version: 16.x
            cache: yarn

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🧽 Running Linting
        - run: yarn lint

      - name: 🧪 Running Tests
        - run: yarn test