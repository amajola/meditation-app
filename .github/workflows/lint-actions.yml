name: lint-actions
run-name: ${{ github.actor }} is running linting
on:
  pull_request:
    branches:
      - main
jobs:
  run-code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
          with:
            node-version: 16.x
            cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§½ Running Linting
        - run: yarn lint

      - name: ğŸ§ª Running Tests
        - run: yarn test