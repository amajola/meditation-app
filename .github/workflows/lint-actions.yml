name: lint-actions
run-name: ${{ github.actor }} is running linting
on: [push]
jobs:
  check-bats-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: '16'
      - run: npm install -g bats
      - run: bats -v