name: build-actions
on:
  pull_request:
    branches:
      - main
jobs:
  run-build:
    runs-on: ubuntu-latest
    name: Build on EAS

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ› ï¸ Build on EAS
        run: eas build --platform android --non-interactive
